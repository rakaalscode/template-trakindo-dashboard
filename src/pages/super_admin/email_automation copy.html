<body class="font-roboto min-h-screen">
  
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <span class="block text-sm font-medium cursor-pointer bg-blue-500 p-2 rounded" onclick="appendToContentEditable('Company 1', 'bg-blue-500')">Company 1</span>
    <span class="block text-sm font-medium cursor-pointer bg-green-500 p-2 rounded" onclick="appendToContentEditable('Company 2', 'bg-green-500')">Company 2</span>
    <span class="block text-sm font-medium cursor-pointer bg-yellow-30 p-2 rounded" onclick="appendToContentEditable('Company 3', 'bg-yellow-30')">Company 3</span>

    <label for="message" class="block mt-4 text-sm font-medium text-gray-700">Message</label>
    <div id="message" class="mt-1 p-2 border rounded-md w-full" contenteditable="true" placeholder="Hi (company name) and some text ~"></div>

    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300" id="message">Send Email</button>
</div>
