<script>
    // Your data for the doughnut chart
    var data = {
      // labels: ["Vendor A", "Vendor B", "Vendor C", "Vendor D", "Vendor E", "Vendor F",],
      labels: ["Vendor A", "Vendor B"],
      datasets: [{
        // data: [19, 33, 12, 14, 17, 5],
        data: [19, 33],
        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
        borderColor: "red"
      }],
    };

    // Configuration options for the doughnut chart
    var options = {
      legend: {
        display: false
      },
      plugins: {
        datalabels: {
          color: 'white', // Set the color of the data labels to white
          formatter: function(value, context) {
            return value + '%'; // Format the label as percentage
          }
        },
      }
    };

    // Custom legend callback
    var legendCallback = function(chart) {
      var legendHtml = '<ul class="custom-legend">';
      var data = chart.data;
      console.log(data);
      for (var i = 0; i < data.labels.length; i++) {
        legendHtml += '<li>';
        legendHtml += '<span class="legend-icon" style="background-color:' + data.datasets[0].backgroundColor[i] + '"></span>';
        legendHtml += '<span class="legend-text">' + data.labels[i] + '</span>';
        legendHtml += '</li>';
      }

      legendHtml += '</ul>';
      return legendHtml;
    };

    // Get the doughnut chart canvas element
    var ctx = document.getElementById('myDoughnutChart').getContext('2d');

    // Create the doughnut chart
    var myDoughnutChart = new Chart(ctx, {
      type: 'doughnut',
      data: data,
      options: options,
      plugins: [ChartDataLabels],
    });

    document.getElementById('legend').innerHTML = legendCallback(myDoughnutChart);
  </script>
